<div class="container col-sm-10">
  <div class="container col-sm-10">
    <form class="form-horizontal" (ngSubmit)="createUser()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">First Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="FirstName" name="firstName" [(ngModel)]="newUser.firstName" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Last Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="LastName" name="lastName" [(ngModel)]="newUser.lastName" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Employee ID</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="EmployeeID" name="empId" [(ngModel)]="newUser.empId" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success col-sm-1 col-sm-offset-7" *ngIf="isAddAction">Add</button>
      <button type="button" class="btn btn-success col-sm-1 col-sm-offset-7" *ngIf="!isAddAction" (click)="editUser(user)">Update</button>
      <button type="reset" class="btn btn-outline-dark col-sm-1 col-sm-offset-1">Reset</button>
    </form>
  </div>

  <div class="container col-sm-10">
    <hr style="width: 100%; background-color: blue; height: 1px; border-color : transparent;" />
  </div>

  <div class="container col-sm-10">
    <div class="container col-sm-4">
      <input type="text" class="form-control" name="searchText" placeholder="Search..." [(ngModel)]="searchText" />
    </div>
    <div class="container col-sm-2 ">
      <label>Sort ...</label>
    </div>
    <div class="container col-sm-2">
      <button type="button" class="btn btn-sm btn-primary btn-block" style="margin-right: 10px">First Name</button>
    </div>
    <div class="container col-sm-2">
      <button type="button" class="btn btn-sm btn-primary " style="margin-right: 10px">Last Name</button>
    </div>
    <div class="container col-sm-2">
      <button type="button" class="btn btn-sm btn-primary btn-block " style="margin-right: 10px">Id</button>
    </div>
  </div>
  <div class="container col-sm-10">
    <hr style="width: 100%; height: 1px; border-color : blue; border-style: dotted" />
  </div>

  <!--<section *ngIf="errMsg==null">-->
  <div class="container col-sm-10" *ngFor="let user of users">
    <div class="container col-sm-8">
      <div class="col-sm-12">
        <input type="text" class="form-control" name="firstName" value="{{user.firstName}}" readonly /></div>
      <div class="col-sm-12">

        <input type="text" class="form-control" name="lastName" value="{{user.lastName}}" readonly />
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" name="empId" value="{{user.empId}}" readonly />
      </div>
    </div>
    <div class="container col-sm-2">
      <div class="col-sm-12">
        <button type="button" class="btn btn-sm btn-primary" (click)="editClick(user)">Edit</button>
      </div>
      <div class="col-sm-12">
        <button type="button" class="btn btn-sm btn-primary" (click)="deleteUser(user)">Delete</button>
      </div>
    </div>
    <div class="container col-sm-10">
      <hr style="width: 100%; height: 1px; border-color : blue; border-style: dotted" />
    </div>
  </div>

  <!--</section>-->
</div>
