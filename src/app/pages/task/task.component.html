<div class="container col-sm-10">
  <form class="form-horizontal" (ngSubmit)="createTask()">
    <div class="row form-group">
      <label class="control-label col-sm-2" style="text-align:left" for="projectName">Project</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="projectName" name="projectName" [(ngModel)]="newTask.projectName">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success">Search</button>
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-sm-2" style="text-align:left" for="taskName">Task</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="taskName" name="taskName" [(ngModel)]="newTask.taskName">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-offset-2">
        <input type="checkbox" id="isParentTask" name="isParentTask" [(ngModel)]="newTask.isParentTask">
        <label for="taskName">Parent Task</label>
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-sm-2" style="text-align:left" for="priority">Priority</label>
      <div class="col-sm-8">
        <input type="range" class="form-control-range" id="priority" name="priority" [(ngModel)]="newTask.priority" min="0" max="30">
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-sm-2" style="text-align:left" for="parentTask">Parent Task</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="parentTask" name="parentTask" [(ngModel)]="newTask.parentTask">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success">Search</button>
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-sm-2" style="text-align:left" for="startDate">Start Date</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="newTask.startDate">
      </div>
      <label class="control-label col-sm-2" style="text-align:left" for="endDate">End Date</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="newTask.endDate">
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-sm-2" style="text-align:left" for="user">User</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="User" name="User" [(ngModel)]="newTask.User">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success">Search</button>
      </div>
    </div>

    <button type="submit" class="btn btn-success col-sm-1 col-sm-offset-7">Add Task</button>
    <button type="reset" class="btn btn-outline-dark col-sm-1 col-sm-offset-1">Reset</button>
  </form>
</div>
